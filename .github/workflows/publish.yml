name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: ğŸ— Setup PNPM
        uses: pnpm/action-setup@v4
      - name: ğŸ— Setup NodeJS
        uses: actions/setup-node@v4
        with: { node-version: lts/*, cache: pnpm }
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ’… Lint
        run: pnpm lint
      - name: â›‘ Build
        run: pnpm build
      - name: ğŸš€ Publish to JSR
        run: pnpm publish:jsr
      - name: ğŸš€ Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with: { token: '${{ secrets.NPM_TOKEN }}' }
