name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: 🏗 Setup PNPM
        uses: pnpm/action-setup@v4
      - name: 🏗 Setup NodeJS
        uses: actions/setup-node@v4
        with: { node-version: lts/*, cache: pnpm }
      - name: 📦 Install dependencies
        run: pnpm install
      - name: 🚀 Publish
        run: npx jsr publish
